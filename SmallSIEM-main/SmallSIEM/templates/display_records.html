<!DOCTYPE html>
<html>
<head>
    <title>Display Records</title>
</head>
<body>
    <h1>Records for Table: {{ table_name }}</h1>

    {% if records %}
        <table border="1">
            <tr>
                <!-- Assuming your records are a list of dictionaries where keys are column names -->
                {% for key in records[0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
            {% for record in records %}
                <tr>
                    {% for value in record.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No records found for the specified table.</p>
    {% endif %}
</body>
</html>
